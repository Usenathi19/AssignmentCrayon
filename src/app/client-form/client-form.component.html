<div class="client-form">
  <h2>Client Registration</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="clientName" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="clientEmail" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="clientAddress" name="address" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="clientPassword" name="password" required>
    </div>
    
    <div class="form-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" id="repeatPassword" [(ngModel)]="clientRepeatPassword" name="repeatPassword" required>
    </div>
    
    <button type="submit" class="btn">Register</button>
  </form>
  
  <p *ngIf="registrationMessage" class="registration-message">{{ registrationMessage }}</p> <!-- Display registration message --> 
</div>
